<oy-subheader></oy-subheader>
<div class="grid-list">
  <div *ngFor="let sweatshirt of sweatshirts" class="grid-list__product">
    <a>
      <img [src]="sweatshirt.image" [alt]="sweatshirt.title" [title]="sweatshirt.title" class="" width="100%" height="auto">
      <h3>{{sweatshirt.title}}</h3>
      <p><i>{{sweatshirt.price | formatPrice}}</i></p>
    </a>
  </div>
</div>
