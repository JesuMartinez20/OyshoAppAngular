<div class="product-detail">
  <div class="product-detail__image">
    <img [src]="sweatshirtDetail.image" [alt]="sweatshirtDetail.title" [title]="sweatshirtDetail.title" class="product-img">
  </div>
  <div class="product-detail__features">
    <h2>{{sweatshirtDetail.title}}</h2>
    <p class="feature-price--grey">{{sweatshirtDetail.price!}}</p>
    <p><i>Id: {{sweatshirtDetail.id}}</i></p>
  </div>
</div>
